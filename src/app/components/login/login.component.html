<div class="container">
    <div class="row">
        <div  class="form_bg">
            <form id="loginForm"  #loginForm="ngForm">
                 <h2 class="text-center">Login Page</h2>
                 <a href="#register" class="pull-right">Create Account</a> <br> 
                 <small class="alert alert-danger" *ngIf="loginError != ''">{{loginError}}</small><br> 
                <div class="form-group">
                    <input type="email" class="form-control" id="userid"
                           placeholder="User id" 
                           [(ngModel)]="model.userid" name="userid" 
                           (keyup) = "loginError = ''"
                           required
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                           #userid="ngModel">
                    <small class="errorMsg" [hidden]="userid.valid || (userid.pristine && !loginForm.submitted)">
                        Email is required and format should be <i>john@doe.com</i>.
                    </small>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="pwd" 
                            placeholder="Password"
                            [(ngModel)]="model.pwd" name="pwd" 
                            (keyup) = "loginError = ''"
                            required 
                            #pwd="ngModel">
                    <small class="errorMsg" class="errorMsg"  [hidden]="pwd.valid || (pwd.pristine && !loginForm.submitted)">
                            Password is required
                    </small>
                </div>
                <div class="align-center">
                    <button type="button"  
                            (click)="onSubmit()"
                           [disabled]="!loginForm.form.valid" class="btn btn-primary" >
                            Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
